<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body class="lightMode">

    <div class="background-image-light">
        <div class="container container-heading">
            <h1>todo</h1>
            <img class="icon" src="images/icon-moon.svg" alt="">
        </div>
    </div>
    <div class="container container-ul">
        <div class='input-item'>
            <input type="text" id="input" placeholder="Write here" spellcheck="false" autofocus>
        </div>
        <ul id="myUl" class="d-container">
            <!-- <div class="list-item">
                <img class="icon-check" src="images/icon-check.svg" alt="">
                <li class="list-text"></li>
                <img class="icon-cross" src="images/icon-cross.svg" alt="">
            </div> -->
        </ul>
        <div class="list-item">
            <span class="text text-items">0 items left</span>
            <div class="list-item__span">
                <span class="text text-all"> All </span>
                <span class="text text-active"> Active </span>
                <span class="text text-completed">Completed</span>
            </div>
            <span class="text text-clear">Clear Completed</span>
        </div>
        <p class="re-order-list"> Drag and drop to re-oder list</p>
    </div>


</body>

</html>
