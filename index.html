<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body class="light-theme">

    <div class="image light">
        <div class="container hero">
            <h1>todo</h1>
            <img class="icon" src="images/icon-moon.svg" alt="theme switcher" data-icon>
        </div>
    </div>

    <div class="main">
        <input type="text" class="container list input" data-input>
        <ul data-ul-list>
            <!-- 
            
            -->
        </ul>

        <div class="container list btn-style">
            <button class="btn" data-items-left>0 items left</button>
            <div>
                <button class="btn" data-button-all>All</button>
                <button class="btn btn-active">Active</button>
                <button class="btn btn-completed">Completed</button>
            </div>
            <button class="btn" data-button-clear>Clear Completed</button>
        </div>

        <p class="drag-and-drop">Drag and drop to reorder list</p>
    </div>

</body>

</html>
